<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script defer src="../takePicture.js"></script>
    <title>Register</title>
</head>
<body>

    <!-- Main Container Start -->
    <div class="main-container container py-5 px-4">

        <div class="text-box">

            <form class="card bg-dark py-5 px-4" action="/registerUser" method="POST">

                <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <button id="startbutton" class="btn btn-warning">Take photo</button>
                </div>
                <canvas id="canvas">
                </canvas>
                <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box.">
                    <p class="text-danger warning_photo" th:if="${warning_photo}" th:text="${warning_photo}"></p>
                </div>

                <p style="color:white;">Username</p>
                <input type="text" name="username" th:text="${username}"/>
                <p class="text-danger" th:if="${warning_username}" th:text="${warning_username}"></p>

                <p style="color:white;">Email</p>
                <input type="email" name="email" th:text="${username}"/>
                <p class="text-danger" th:if="${warning_email}" th:text="${warning_email}"></p>

                <p style="color:white;">Password</p>
                <input type="password" name="password"/>
                <p class="text-danger" th:if="${warning_password}" th:text="${warning_password}"></p>

                <input hidden type="text" id="photoString" name="photo" max="9999"/>

                <button id="register" type="submit" class="btn btn-warning">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
